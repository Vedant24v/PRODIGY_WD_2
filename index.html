<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Stopwatch | Vedant Vyawhare</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-animate"></div>

    <div class="container main-card">
        <h1 class="glow-text">CHRONO-METER</h1>
        <p class="dev-name">Vedant Vyawhare Edition</p>
        
        <div class="timer-wrapper">
            <div class="timer-display" id="display">
                00:00:00:<span class="ms-small">00</span>
            </div>
            <div class="ring"></div>
        </div>

        <div class="buttons">
            <button id="startBtn" class="btn-neon green"><i class="fas fa-play"></i> Start</button>
            <button id="stopBtn" class="btn-neon red"><i class="fas fa-pause"></i> Stop</button>
            <button id="lapBtn" class="btn-neon blue"><i class="fas fa-flag"></i> Lap</button>
            <button id="resetBtn" class="btn-neon yellow"><i class="fas fa-redo"></i> Reset</button>
        </div>

        <div class="laps-container">
            <h3><i class="fas fa-history"></i> Lap Records</h3>
            <ul id="laps" class="laps"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
